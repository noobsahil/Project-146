<!DOCTYPE html>
    <html>
    
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene background="color: grey">
    
            <!--Camera-->
            <a-entity position="0 5 15">
                <a-camera></a-camera>
            </a-entity>
            <!--body-->
            <a-entity>
                <a-box color="#55AD7A" position="0 8 0" width="3" height="2"></a-box>
                <a-box color="#55AD7A" position="0 4.5 0" width="4" height="4"></a-box>
                <a-box color="black" position="0 7.3 0.55" width="2" height="0.5"></a-box>
            </a-entity>

            <a-entity>
              <a-box position="0 0 0" color="black" scale="20 0 10"></a-box>
            </a-entity>
        
            <!--eyes-->
            <a-entity>
                <a-sphere color="#fff" position="-0.63 8.3 0.2" radius="0.4" rotation="0 10 0"></a-sphere>
    
                <a-sphere color="#000" radius="0.10" position="-0.63 8.1 0.9"
                    animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>
    
                <a-sphere color="#fff" position="0.63 8.3 0.2" radius="0.4" rotation="0 -10 0"></a-sphere>
          
                <a-sphere color="#000" radius="0.10" position="0.63 8.1 0.9"
                animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>
            </a-entity>
    
            <!--neck-->
            <a-box color="#242831" position="0 6.7 0" width="1.5" height="0.4"></a-box>
    
            <!--legs-->
            <a-cylinder color="#1E5D88" radius="0.4" height="3.5" position="-1 0.7 0"></a-cylinder>
                <a-cylinder color="#1E5D88" radius="0.4" height="3.5" position="-1 0.7 0">
            </a-cylinder>
    
            <a-cylinder color="#1E5D88" radius="0.4" height="3.5" position="1 0.7 0">
            </a-cylinder>
    
            <!--antenna-->
            <a-circle position="0 9.15 0" color="yellow" radius="0.8">
            </a-circle>
    
            <a-cylinder color="black" height="1.5" radius="0.05" position="0 11 0"
                animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
            </a-cylinder>
    
            <a-sphere color="pink" radius="0.3" position="0 11 0"
                animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"></a-sphere>
            </a-box>
    
            <!--boxes-->
            <a-plane color="red" height="1" position="-1.1 5.8 0.7"></a-plane>
            <a-plane color="red" height="1" position="1.1 5.8 0.7"></a-plane>
    
            <a-plane color="yellow" height="1" position="0 4.65 0.7"></a-plane>
    
            <a-plane color="blue" height="1" position="-1.1 3.5 0.7"></a-plane>
            <a-plane color="blue" height="1" position="1.1 3.5 0.7"></a-plane>
        </a-scene>
    </body>
    
    </html>
